apiVersion: v1
kind: Service
metadata:
  name: {{ include "pythondemo.fullname" . }}
  labels:
    {{- include "pythondemo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    {{- include "pythondemo.selectorLabels" . | nindent 4 }}
